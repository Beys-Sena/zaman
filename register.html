<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Zamanda Yolculuk</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a1c71;
            --secondary-color: #d76d77;
            --accent-color: #ffaf7b;
            --dark-color: #1a1a2e;
            --light-color: #f5f5f7;
            --text-color: #333;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--light-color);
            text-decoration: none;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: var(--transition);
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav ul li a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Register Form Section */
        .auth-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .auth-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .auth-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 28, 113, 0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .terms-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .terms-group input {
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms-group a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #eee;
            background: white;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            background: #f5f5f7;
        }

        .facebook {
            color: #3b5998;
        }

        .google {
            color: #db4437;
        }

        .twitter {
            color: #1da1f2;
        }

        .apple {
            color: #000;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            height: 5px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: var(--transition);
        }

        .weak {
            background: #ff4d4d;
            width: 33%;
        }

        .medium {
            background: #ffd633;
            width: 66%;
        }

        .strong {
            background: #4CAF50;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }

        /* Footer */
        footer {
            padding: 30px 0;
            background-color: var(--dark-color);
            color: white;
            margin-top: auto;
        }

        .footer-bottom {
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            nav {
                margin: 20px 0;
            }

            .auth-card {
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }

            .auth-header h2 {
                font-size: 24px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .social-login {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="container">
        <a href="index.html" class="logo">
            <svg width="50" height="50" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2"/>
                <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
                <rect x="48" y="25" width="4" height="25" fill="white" rx="2"/>
                <rect x="48" y="25" width="4" height="25" fill="white" rx="2" transform="rotate(90 50 50)"/>
            </svg>
            <h1>ZAMANDA YOLCULUK</h1>
        </a>

        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="donem.html">Dönemler</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="topluluk.html">Topluluk</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Zamanda Yolculuğa Katılın</h2>
                <p>Geçmiş dönemleri keşfetmek için hemen üye olun</p>
            </div>
            <div class="auth-body">
                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">Ad</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first-name" class="form-control" placeholder="Adınız" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Soyad</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="last-name" class="form-control" placeholder="Soyadınız" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta Adresi</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="form-control" placeholder="ornek@mail.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                            <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter" id="strength-meter"></div>
                        </div>
                        <div class="strength-text" id="strength-text"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Şifre Tekrar</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth-date">Doğum Tarihi</label>
                        <div class="input-group">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="birth-date" class="form-control" required>
                        </div>
                    </div>
                    <div class="terms-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            <a href="#">Kullanım Koşulları</a> ve <a href="#">Gizlilik Politikası</a>'nı okudum ve kabul ediyorum.
                        </label>
                    </div>
                    <div class="terms-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">
                            Dönemsel etkinlikler ve güncellemeler hakkında e-posta almak istiyorum.
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Kayıt Ol</button>
                </form>

                <div class="divider">
                    <span>veya</span>
                </div>

                <div class="social-login">
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <div class="auth-footer">
                    Zaten bir hesabınız var mı? <a href="giris.html">Giriş Yapın</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-bottom container">
            <p>&copy; 2025 Zamanda Yolculuk. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>
        // Şifre göster/gizle
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const passwordType = passwordInput.getAttribute('type');
            
            if (passwordType === 'password') {
                passwordInput.setAttribute('type', 'text');
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            }
